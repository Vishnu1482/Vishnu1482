<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>eCommerce Website - Add to Cart</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
  <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/alertifyjs@1.13.1/build/css/alertify.rtl.min.css"/>
  <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>

  <nav class="navbar navbar-expand-lg fixed-top">
    <div class="container">
      <a class="navbar-brand" href="#">Shopping Cart</a>

      <form class="form">
        <input type="text" id="search" placeholder="Search">
        <i class="bi bi-search"></i>
      </form>

      <button id="toggle-button" class="btn" type="button" data-bs-toggle="offcanvas"
        data-bs-target="#demo">Cart
      </button>
    </div>
  </nav>

  <div class="container">
    <div class="offcanvas offcanvas-end" id="demo">
      <div class="offcanvas-header">
        <h1 class="offcanvas-title" id="offcanvas-title"></h1>
        <button type="button" class="btn-close" data-bs-dismiss="offcanvas"></button>
      </div>
      <div class="offcanvas-body">

        <div class="text-white" id="added-cart"></div>
        <div class="text-white" id="counter"></div>
        <div class="text-white" id="quantity-updation"></div>
        <div class="text-white" id="total-prize"></div>
        <button id="btn-remove" class="btn btn-secondary" type="button">Remove All</button>
      </div>
    </div>

    <div class="output"></div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/alertifyjs@1.13.1/build/alertify.min.js"></script>
  <script src="assets/js/script.js"></script>

</body>

</html>
